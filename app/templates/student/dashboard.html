<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #333;
    }

    h1 {
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      width: 90%;
      max-width: 900px;
    }

    .box {
      width: 100%;
      height: 150px;
      background: linear-gradient(135deg, #FF9800, #FFB74D);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.4s ease;
      text-decoration: none;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .box:hover {
      background: linear-gradient(135deg, #e68900, #ffa733);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Student Dashboard</h1>
  <div class="container">
    <a class="box" href="/event_registration_form">Register for Event</a>
    <a class="box" href="/attendance_request_form">Request Attendance</a>
    <a class="box" href="/feedback_form">Submit Feedback</a>
  </div>
  <br>
  <a href="/student/logout" style="color:white;">Logout</a>
</body>
</html>
