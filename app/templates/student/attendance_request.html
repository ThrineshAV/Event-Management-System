<!DOCTYPE html>
<html>
<head>
  <title>Request Attendance</title>
  <style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(to right, #6a11cb, #2575fc); color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .container { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(10px); padding: 40px; border-radius: 20px; box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); text-align: center; width: 350px; }
    h2 { margin-bottom: 30px; font-size: 28px; color: #fff; text-shadow: 1px 1px 4px rgba(0,0,0,0.5); }
    select, input { width: 100%; padding: 12px; margin: 10px 0 20px 0; border-radius: 10px; border: none; outline: none; font-size: 16px; }
    button { width: 100%; padding: 12px; border: none; border-radius: 10px; background: linear-gradient(135deg, #FF9800, #FFB74D); font-size: 16px; font-weight: bold; color: #fff; cursor: pointer; transition: all 0.3s ease; }
    button:hover { transform: translateY(-3px) scale(1.03); box-shadow: 0 6px 20px rgba(0,0,0,0.3); background: linear-gradient(135deg, #ffa733, #ffc76b); }
    #result { margin-top: 20px; font-weight: bold; }
    a { color: #fff; text-decoration: underline; display: block; margin-top: 15px; }
    a:hover { color: #ffeb3b; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Request Attendance</h2>

    <form id="attendanceForm">
      <label for="event_id">Select Event:</label>
      <select id="event_id" required></select>
      <input type="hidden" id="student_id" value="{{ session['student_id'] }}">
      <button type="submit">Request Attendance</button>
    </form>

    <p id="result"></p>
    <a href="/student/dashboard">Back to Dashboard</a>
  </div>

  <script>
    const eventDropdown = document.getElementById("event_id");
    const result = document.getElementById("result");

    // Fetch events from backend and populate dropdown
    async function loadEvents() {
      try {
        const response = await fetch("/get_events");
        const events = await response.json();
        eventDropdown.innerHTML = "";

        events.forEach(event => {
          const option = document.createElement("option");
          option.value = event.id;
          option.textContent = event.name;
          eventDropdown.appendChild(option);
        });

      } catch (err) {
        console.error("Error loading events:", err);
      }
    }

    loadEvents();

    // Handle form submission
    document.getElementById("attendanceForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const bodyData = new FormData();
      bodyData.append("student_id", document.getElementById("student_id").value);
      bodyData.append("event_id", eventDropdown.value);

      try {
        const response = await fetch("/student/request_attendance", {
          method: "POST",
          body: bodyData
        });

        const data = await response.json();

        if (response.ok) {
          result.innerText = data.message;
          result.style.color = "lightgreen";
          setTimeout(() => { window.location.href = "/student/dashboard"; }, 2000);
        } else {
          result.innerText = data.error;
          result.style.color = "red";
          alert(data.error);
        }

      } catch (err) {
        result.innerText = "Server error. Please try again.";
        result.style.color = "red";
      }
    });
  </script>
</body>
</html>
