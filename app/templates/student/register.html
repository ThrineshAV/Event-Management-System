<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 28px;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #FF9800, #FFB74D);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px) scale(1.03);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      background: linear-gradient(135deg, #ffa733, #ffc76b);
    }

    #result {
      margin-top: 15px;
      font-weight: bold;
    }

    .login-link {
      margin-top: 20px;
      display: block;
      color: #fff;
      text-decoration: underline;
      transition: color 0.3s;
    }

    .login-link:hover {
      color: #ffeb3b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Student Registration</h2>

    <form id="registrationForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <p id="result"></p>
    <a class="login-link" href="/login_student_form">Already have an account? Login here</a>
  </div>

  <script>
    const form = document.getElementById("registrationForm");
    const result = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const bodyData = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value
      };

      try {
        const response = await fetch("/student/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(bodyData)
        });

        const data = await response.json();

        if (response.ok) {
          result.innerText = data.message;
          result.style.color = "green";

          // Redirect to login page after 2 seconds
          setTimeout(() => {
            window.location.href = "/login_student_form";
          }, 2000);
        } else {
          result.innerText = data.error || "Registration failed.";
          result.style.color = "red";
        }
      } catch (err) {
        result.innerText = "Server error. Please try again.";
        result.style.color = "red";
      }
    });
  </script>

</body>
</html>
